<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-inner">
                <h1>IMAGE GALLERY</h1>
                <div class="nav-controls">
                    <input type="search" id="search-input" placeholder="Search images..." aria-label="Search images">
                    <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme" aria-pressed="false">ðŸŒ™</button>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <header>
                    <h1>Image Gallery</h1>
                    <p>Browse through a collection of beautiful images.</p>
                </header>

                <main id="gallery">
                    <!-- Image columns will be dynamically inserted here -->
                </main>

                <div class="btn">
                    <button>More</button>
                </div>
                
                <!-- Lightbox modal -->
                <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
                    <button class="close" id="lb-close" aria-label="Close">âœ•</button>
                    <button class="nav-btn prev" id="lb-prev" aria-label="Previous">â€¹</button>
                    <div class="inner">
                        <img id="lb-img" src="" alt="">
                        <div class="caption" id="lb-caption"></div>
                    </div>
                    <button class="nav-btn next" id="lb-next" aria-label="Next">â€º</button>
                </div>
            </div>
        </section>
        <button id="back-to-top" aria-label="Back to top" title="Back to top">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>

        <script src="script.js"></script>
    </body>

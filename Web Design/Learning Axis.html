<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
        }

        .ring {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #0f0;
            box-shadow: 0 0 25px #0f0, 0 0 60px #0f0;
            animation: rotate 5s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px dashed #0f0;
            opacity: 0.2;
            animation: pulse 3s ease-in-out infinite;
        }

        .ring span {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }    
        }
    </style>
</head>
<body>
    <div class="ring">
        <span>Learning Axis</span>
    </div>
</body>
</html>
